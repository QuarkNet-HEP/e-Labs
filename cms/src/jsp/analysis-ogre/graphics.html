<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <META HTTP-EQUIV="Pragma" content="no-cache">
  <head>
      <title>OGRE - Results</title>
      <SCRIPT language="JavaScript">
	<!--
	function highlightmetasearch() {
	  document.rawData.data2copy.select();
	  document.rawData.data2copy.focus();
	
	  return;
	}
	function copymetasearch() {
	  highlightmetasearch();
	  textRange = document.rawData.data2copy.createTextRange();
	  textRange.execCommand("RemoveFormat");
	  textRange.execCommand("Copy");

	  return;
	}
	// -->
      </SCRIPT>
  </head>
  <body bgcolor="white" onLoad="window.focus();">

    <center>
      <!-- Begin PNG Comment
      <img src=placeholder.png>
      // End PNG Comment -->

      <!-- Begin EPS Comment
      <embed src=placeholder.eps width=720 height=480>
      // End EPS Comment -->

      <!-- Begin RAW Comment

      <H1><font color=red>Raw Data</font></H1>
      <FORM name="rawData">
	<script language="JavaScript" type="text/javascript">
	  if ((navigator.appName=="Microsoft Internet Explorer")&&(parseInt(navigator.appVersion)>=4)) {
	    document.write('<INPUT type="button" value="  COPY TO CLIPBOARD  " onClick="copymetasearch();">');
	  } else {
	    document.write('<INPUT type="button" value="  HIGHLIGHT TEXT  " onClick="highlightmetasearch();">');
	  }
	</script>
	<BR><BR><textarea name="data2copy" cols="50" rows="10" wrap="off" readonly></textarea>
      </form>
      
      // End RAW Comment -->

    <BR><input type="button" value="close" onClick="javascript:window.close();">
    </center>
    

  </body>
</html>
