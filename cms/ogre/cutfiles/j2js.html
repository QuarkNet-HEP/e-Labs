<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <META HTTP-EQUIV="Pragma" content="no-cache">
  <head>
    <script type="Text/JavaScript">

      function replace(s, t, u) {
        i = s.indexOf(t);
        r = "";
        if (i == -1) return s;
        r += s.substring(0,i) + u;
        if ( i + t.length < s.length)
          r += replace(s.substring(i + t.length, s.length), t, u);
        return r;
      }

      function getAndSendMessage() {
	theMessage = document.location.search.substring(1,255)
	if (theMessage.length > 0) {
          // replace all '+' by space
          theMessage = replace(theMessage, '+', ' ');

	  // And send the message up the line
	  if ( parent.setCuts ) {
	    parent.setCuts(unescape(theMessage));
	  }
	}
      }

    </script>
  </head>

  <body onLoad='getAndSendMessage();'>
    <h3>Hidden Frame</h3>

</html>
