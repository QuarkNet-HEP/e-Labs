Metadata (meta data, or sometimes metainformation) is "data about other data".  The e-Lab stores metadata for the Cosmic Ray data files, plots and posters. 
Searching metadata is a powerful way to find the data you want.<p> Read more about metadata on <A HREF="javascript:showRefLink('http://en.wikipedia.org/wiki/Metadata',800,650)">Wikipedia</a>.</p>
