<strong>Data Channel Subsystem</strong>
<p>
	LIGO data at each LIGO <a href="Glossary_data_channel_source.html">site</a> is organized into three subsystems:
	<br />
	<ul>
		<li><a href="Glossary_DMT.html">Data Monitoring Tool</a> (DMT)</li>
		<li><a href="Glossary_PEM.html">Physics Environment Monitoring</a> (PEM)</li>
		<li><a href="Glossary_GDS.html">Global Diagnostic System</a> (GDS)</li>
	</ul>
</p>
