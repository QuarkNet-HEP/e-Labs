<strong>Data Channel Subsystem</strong>
<p>
	LIGO data at each LIGO <a href="javascript:glossary('data channel source',100)">site</a> is organized into three subsystems:
	<br />
	<ul>
		<li><a href="javascript:glossary('DMT',100)">Data Monitoring Tool</a> (DMT)</li>
		<li><a href="javascript:glossary('PEM',100)">Physics Environment Monitoring</a> (PEM)</li>
		<li><a href="javascript:glossary('GDS',100)">Global Diagnostic System</a> (GDS)</li>
	</ul>
</p>
