<script language="JavaScript">

	function decCompute(form) {
		form.hex.value = dec2hex(form.decimal.value);
		form.binary.value = dec2bin(form.decimal.value);
	}
	
	function hexCompute(form) {
		form.decimal.value = hex2dec(form.hex.value);
		form.binary.value = dec2bin(form.decimal.value);
	}

	function binCompute(form) {
		form.decimal.value = bin2dec(form.binary.value);
		form.hex.value = dec2hex(form.decimal.value);
	}
	
	function dec2hex(value) {
		return pad(changeBase(value, 10, 16), 4);
	}
	
	function dec2bin(value) {
		return pad(changeBase(value, 10, 2), 16);
	}
	
	function hex2dec(value) {
		return changeBase(value, 16, 10);
	}
	
	function bin2dec(value) {
		return changeBase(value, 2, 10);
	}
	
	function changeBase(value, from, to) {
		return parseInt(value, from).toString(to);
	}
	
	function pad(value, len) {
		while (value.length < len) {
			value = "0" + value;
		}
		return value;
	}
	
</script>
