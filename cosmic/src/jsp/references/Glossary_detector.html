The QuarkNet cosmic ray detector includes <a HREF="javascript:glossary('counter',350)">counters</a>,
<a HREF="javascript:glossary('DAQ',130)">DAQ </a>board, power supply,
<a HREF="javascript:glossary('GPS',200)">GPS</a> receiver, and cables.
Each cosmic ray detector has up to four counters. Here we have two counters,
each consisting of a scintillator and photomultiplier tube connected to the DAQ board.<br>
