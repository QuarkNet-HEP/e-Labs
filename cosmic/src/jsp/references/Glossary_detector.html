The QuarkNet cosmic ray muon detector includes <a HREF="javascript:glossary('counter',350)">counters</a>,
<a HREF="javascript:glossary('DAQ',130)">DAQ </a>board, power supply,
<a HREF="javascript:glossary('GPS',200)">GPS</a> receiver, and cables.
Each detector has up to four counters. Here are two counters,
each consisting of a <a HREF="javascript:glossary('scintillator',350)">scintillator</a> 
and <a HREF="javascript:glossary('photomultiplier_tube',100)">photomultiplier tube</a> 
connected to the <a HREF="javascript:glossary('DAQ',130)">DAQ</a> board.<br>
