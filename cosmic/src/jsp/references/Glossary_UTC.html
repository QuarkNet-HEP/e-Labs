Time kept on the Greenwich meridian (longitude zero), five hours ahead of Eastern Standard Time.
Times given in UT are almost always given in terms of a 24-hour clock. Thus, 14:42 
(often written simply 1442) is 2:42 p.m., and 21:17 (2117) is 9:17 p.m.
