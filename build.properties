#------------------------
#
# The root location of the portal
#
#------------------------

portal.home=/home/quarkcat/sw/

#------------------------
#
# Set this to the location of your Tomcat (or servlet container) 
# installation.
#
#------------------------

container.home=/home/quarkcat/sw/tomcat

#------------------------
#
# Set this one to the location of the webapps relative to the 
# container home above. It should not need to be changed.
#
#------------------------

webapps=webapps

#------------------------
#
# The path to the container libraries (like servlet.jar) relative
# to the container.home
#
#------------------------

container.libs=common/lib
container.extra.libs=server/lib

#------------------------
#
# Where the javadocs should be generated
#
#------------------------

javadoc.dir=/home/quarkcat/sw/tomcat/webapps/ROOT/javadoc

#------------------------
#
# Where the taglib docs should be generated
#
#------------------------

tlddoc.dir=/home/quarkcat/sw/tomcat/webapps/ROOT/tlddoc

